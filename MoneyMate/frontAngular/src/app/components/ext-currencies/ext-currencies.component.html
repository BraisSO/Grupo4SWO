<h3>{{extCurrencies.date}}</h3>
<table>
    <tr>
        <th>{{ 'currencyAbbreviation' | translate }}</th>
        <th>{{ 'currencyName' | translate }}</th>
        <th>{{ 'eurConversion' | translate }}</th>
    </tr>
    <tr *ngFor="let key of keys">
        <td>{{key}}</td>
        <td *ngIf="extCurrenciesNames[key]!='';else elseBlock">{{extCurrenciesNames[key]}}</td>
        <ng-template #elseBlock>-</ng-template>
        <td>{{extCurrencies.eur[key]}}</td>
    </tr>
</table>
